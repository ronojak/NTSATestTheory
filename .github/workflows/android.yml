name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'
      - name: Gradle Wrapper Permissions
        run: chmod +x gradlew || true
      - name: Build and Test
        run: |
          if [ -x ./gradlew ]; then
            ./gradlew --version || true
            ./gradlew assembleDebug testDebugUnitTest -x lint
          else
            gradle --version || true
            gradle assembleDebug testDebugUnitTest -x lint
          fi
